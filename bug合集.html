							const express = require('express');//引入第三方文件

							const { PORT } = require('./config.json'); //创建端口。

							const router = require('./router');//连接模块 分块开发

							const app = express();  //express会把所有的请求方式都作为方法挂载到app对象中，客户端发送请求并且会执行对应的回调函数

							app.use(express.static('./'));//静态服务器

							app.use(router);//路由接口 

							app.listen(PORT, () => {
    							console.log('服务器启动成功');

				15.		Can't set headers after they are sent；

						无论是res.json（） 还是 res.send() 
						底层代码都是用res.end()结束。
						也就是说如果你 res.json()后 又有出现了 res.xxxx()的操作
